<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      xmlns:sec="http://www.thymeleaf.org/thymeleaf-extras-springsecurity3"
      layout:decorator="trainerLayout">

<head>
    <title>Trainer Client info Show</title>
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Roboto|Varela+Round">

    <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
    <script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.min.js"></script>
    <!-- Style.css -->
    <link rel="stylesheet" type="text/css" th:href="@{/assets/css/table.css}">
    <script>
        $(document).ready(function () {
            // Activate tooltip
            $('[data-toggle="tooltip"]').tooltip();

            // Select/Deselect checkboxes
            var checkbox = $('table tbody input[type="checkbox"]');
            $("#selectAll").click(function () {
                if (this.checked) {
                    checkbox.each(function () {
                        this.checked = true;
                    });
                } else {
                    checkbox.each(function () {
                        this.checked = false;
                    });
                }
            });
            checkbox.click(function () {
                if (!this.checked) {
                    $("#selectAll").prop("checked", false);
                }
            });
        });


    </script>
</head>
<body>
<div layout:fragment="mycontent">
    <div class="container-xl" style="margin-top: 15%">
        <div class="table-responsive">
            <div class="table-wrapper">
                <div class="table-title">
                    <div class="row">
                        <div class="col-sm-6">
                            <h2> Client <b>Info Management Page</b></h2>
                        </div>
<!--                        <div class="col-sm-6">-->
<!--                            <a href="#addEmployeeModal" class="btn btn-success" data-toggle="modal"><i-->
<!--                                    class="material-icons">&#xE147;</i> <span>Add New Student Info </span></a>-->
<!--                        </div>-->
                    </div>
                </div>
                <table class="table table-striped table-hover">
                    <thead>
                    <tr>
                        <th>Session Name</th>
                        <th>Day of Week</th>
                        <th>Duration in Minute</th>
                        <th>Training Description</th>
                    </tr>
                    </thead>
                    <tbody>
                    <tr th:each="info:${infoList.toList()}">
                        <td th:text="${info.sessionName}"></td>
                        <td th:text="${info.day_of_week}"></td>
                        <td th:text="${info.duration_in_minute}"></td>
                        <td th:text="${info.training_description}"></td>

                        <td>
                            <a th:href="@{/trainer/getClientInfoUpdate/{client_info_id}(client_info_id=${info.clientInfoId})}" class="btn waves-effect waves-dark btn-info btn-outline-info"  >Edit</a>
                        </td>
                    </tr>
                    </tbody>
                </table>
                <span><a th:href="@{/trainer/getTrainerPage}">Previous</a></span>
            </div>
        </div>
    </div>
    <!-- Add Modal HTML -->
    <div id="addEmployeeModal" class="modal fade">
        <div class="modal-dialog">
            <div class="modal-content">
                <form th:action="@{/trainer/postClientInfoCreate}"  method="POST">
                    <div class="modal-header">
                        <h4 class="modal-title">Add Client Info</h4>
                        <button type="button" class="close" data-dismiss="modal" aria-hidden="true">&times;</button>
                    </div>
                    <div class="modal-body">
                        <div class="form-group">
                            <label>Day of Week</label>
                            <input type="text"  name="day_of_week" class="form-control"  >
                        </div>
                        <div class="form-group">
                            <label>Duration in Minute</label>
                            <input type="text" name="duration_in_minute" class="form-control"  >
                        </div>
                        <div class="form-group">
                            <label>Training Description</label>
                            <input type="text"  name="training_description" class="form-control"  >
                        </div>



                    </div>
                    <div class="modal-footer">
                        <input type="button" class="btn btn-default" data-dismiss="modal" value="Cancel">
                        <input type="submit" class="btn btn-success" value="Add">
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>
</body>

</html>
